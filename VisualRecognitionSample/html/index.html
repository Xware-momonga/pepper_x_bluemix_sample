<!DOCTYPE html>
<html lang='ja'>
<head>

<meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<title>Visual Recognition Sample</title>

<!--外部ライブラリーJS-->
<script type='text/javascript' charset='utf-8' src='lib/plugins/jquery/jquery.min.js'></script>
<script type='text/javascript' charset='utf-8' src='lib/plugins/bootstrap/bootstrap.min.js'></script>
<script type='text/javascript' charset='utf-8' src='lib/plugins/qi/qi.js'></script>

<!--外部ライブラリーCSS-->
